<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lazyload.css">
    <title>Lazy Load</title>
</head>
<body>
    <header>
        <h1>Progressive Loading of Images</h1>
    </header>
    <main>
        <picture>
            <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/arch" alt="architecture">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/animals" alt="animal">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/nature" alt="nature">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/tech" alt="tech">
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/people" alt="people">
        </picture>
    </main>
    <script src="js/lazyload.js"></script>
</body>
</html>
