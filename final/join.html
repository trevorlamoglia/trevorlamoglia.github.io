<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <title>Abu Dhabi Chamber</title>
</head>
<body>
    <header>
        <div class="wrap">
            <img src="images/logo.jpg" alt="Abu Dhabi Chamber logo">
            <h1>
                غرفة أبوظبي <br>
                ABU DHABI CHAMBER
            </h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="city.html">City</a></li>
            <li class="active"><a href="join.html">Join</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class='top'>First Name* <input type="text" name="fname" pattern="[A-Za-z ]{5,}" required></label>
                <label class='top'>Last Name* <input type="text" name="lname" pattern="[A-Za-z ]{5,}" required></label>
                <label class='top'>Title <input type="text" name="name" pattern="[A-Za-z ]{5,}"></label>
                <label class='top'>Email* <input type="email" name="email" placeholder="user@mail.com" required></label>
                <label class='top'>Phone <input type="tel" name="phone" placeholder="1234567890"></label>
            </fieldset>

            <fieldset>
                <legend>Business Information</legend>
                <label class='top'>Business Name* <input type="text" name="bname" pattern="[A-Za-z ]{5,}" required></label>
                <label class='top'>Business Address <input type="text" name="address" pattern="[A-Za-z ]{5,}"></label>
                <label class='top'>Business Website <input type="url" name="site" pattern="[A-Za-z ]{5,}"></label>
                <label class='top'>Business Description <input type="text" name="description" pattern="[A-Za-z ]{5,}"></label>
            </fieldset>

            <fieldset>
                <legend>Membership Level</legend>
                <label class='sbs'><input type="radio" name="non" value='non-profit'>Non-profit ($100)</label>
                <label class='sbs'><input type="radio" name="bronze" value='bronze'>Bronze ($200)</label>
                <label class='sbs'><input type="radio" name="silver" value='silver'>Silver ($400)</label>
                <label class='sbs'><input type="radio" name="gold" value='gold'>Gold ($1000)</label>
            </fieldset>

            <input class="submitBtn" type="submit" value="Sign up">
        </form>
    </main>

    <footer>
        <div class="info">
            <div class="contact">
                <h5>Contact Information:</h5>
                <div class="pin">
                    <img src="images/pin.png" alt="location pin">
                    Al Markaziyah, West W5, Abu Dhabi, UAE
                </div>
                <div class="pin">
                    <img src="images/mail.png" alt="contact email">
                    contact.us@adcci.gov.ae
                </div>
                <div class="pin">
                    <img src="images/phone.png" alt="contact number">
                    +971 2 621 4000
                </div>
                
            </div>
            <div class="social">
                <p>Follow us</p>
                <a href="https://www.facebook.com/abudhabichamber"><img src="images/facebook.png" alt="facebook logo"></a>
                <a href="https://www.instagram.com/abudhabichamber/"><img src="images/instagram.png" alt="instagram logo"></a>
                <a href="https://twitter.com/adchamber"><img src="images/twitter.png" alt="twitter logo"></a>
            </div>
        </div>
        
        <div class="copywrite">
            <h5>&copy; <span id="year"></span> | Trevor L. Lamoglia | Abu Dhabi, UAE | <span id="presentDate"></span></h5>
        </div>
        
    </footer>

    <script src="js/footer.js"></script>
</body>
</html>
