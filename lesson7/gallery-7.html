<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W07 Assignment: Gallery Page for WDD 230">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Gallery Page</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Weather Buddies logo">
        <h1>Weather Buddies</h1>
        <h2>We'll scout ahead!</h2>
    </header>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li class="active"><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h1>Weather Gallery</h1>
        <div class="gallery">
            <figure>
                <img src="images/placeholder.jpg" data-src="images/raindrops.jpg"
                    alt="Raindrops on umbrella. Photo by Adrianna Calvo on Pexels">
                <figcaption>Raindrops on umbrella</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/snow.jpg"
                    alt="Snow covered trees in winter. Photo by Simon Robben on Pexels">
                <figcaption>Snow covered trees in winter</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/lightning.jpg"
                    alt="City lit up at night. Photo by Andre Furtado on Pexels">
                <figcaption>Lightning over city</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/sunset.jpg"
                    alt="Sunset behind clouds. Photo by Quang Vigh on Pexels">
                <figcaption>Sunset behind clouds</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/rainbow.jpg"
                    alt="Gray land field rainbow. Photo by Matt Hardy on Pexels">
                <figcaption>Gray land field rainbow</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/foggy.jpg"
                    alt="Pine trees covered with fog. Photo by Lum3n on Pexels">
                <figcaption>Pine trees covered with fog</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/windy.jpg"
                    alt="Windy green coconut tree. Photo by Maria Bernotti on Pexels">
                <figcaption>Windy green coconut tree</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/overcast.jpg"
                    alt="City island overcast. Photo by Josh Sorenson on Pexels">
                <figcaption>City island overcast</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder.jpg" data-src="images/sandStorm.jpg"
                    alt="Sand storm and rock formation. Photo by Noelle Otto on Pexels">
                <figcaption>Sand storm</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <h5>&copy; <span id="year"></span> | Trevor L. Lamoglia | Abu Dhabi, UAE | <span id="presentDate"></span></h5>
    </footer>

    <script src="js/gallery.js"></script>
    <script src="js/lazyload.js"></script>
</body>

</html>
