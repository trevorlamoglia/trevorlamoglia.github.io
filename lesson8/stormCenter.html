</head>

<body>
    <header>
        <img src="images/logo.png" alt="Weather Buddies logo">
        <h1>Weather Buddies</h1>
        <h2>We'll scout ahead!</h2>
    </header>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="../lesson9/index.html">Home</a></li>
            <li><a href="../lesson10/preston.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="../lesson8/stormCenter.html">Storm Center</a></li>
            <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class='top'>Full Name* <input type="text" name="fname" pattern="[A-Za-z ]{5,}" required></label>
            <label class='top'>Email <input type="email" name="email" placeholder="user@mail.com"></label>
            <label class='top'>Phone* <input type="tel" name="phone" placeholder="1234567890" required></label>
            <label class='top'>Zip code* <input type="number" name="zip" required></label>
        </fieldset>
        
        <fieldset>
            <label class='top'>Storm Date <input type="date" name="date"></label>
            <label class='top'>Storm Type
                <input name="storm" list="stormtype">
                <datalist id="stormtype">
                    <option value='Flash Flood'></option>
                    <option value='Hail'></option>
                    <option value='Hurricane'></option>
                    <option value='Thunderstorm'></option>
                    <option value='Tornado'></option>
                </datalist>
            </label>
            <label class="severity">Storm Severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
			    <span id="ratingvalue">5</span>
            </label>

            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>

            <label class='top'>Storm Region
                <select name="datalist">
                    <option value=''>Select Region &#9662;</option>
                    <option value='preston'>Preston</option>
                    <option value='soda'>Soda Springs</option>
                    <option value='fish'>Fish Haven</option>
                </select>
            </label>

            <div>User in-danger</div>
            <label class='sbs'><input type="radio" name="in-danger" value='yes'>Yes</label>
            <label class='sbs'><input type="radio" name="in-danger" value='no'>No</label>
            <label class='sbs'><input type="radio" name="in-danger" value='maybe'>Maybe</label>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label><textarea name="additionalInfo" placeholder="Enter comment here..." rows="10" cols="50"></textarea></label>
        </fieldset>

        <input class="submitBtn" type="submit" value="Report Storm">
        </form>
    </main>

    <footer>
        <h5>&copy; <span id="year"></span> | Trevor L. Lamoglia | Abu Dhabi, UAE | <span id="presentDate"></span></h5>
    </footer>

    <script src="js/preston.js"></script>
    <script src="js/storm.js"></script>

</body>
</html>
